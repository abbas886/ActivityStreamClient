<html>

    <head>
       <link rel="stylesheet" type="text/css" href="resources/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            
            
            <section>				
                <div id="container_demo" >
                     <div id="wrapper">
                        <div ng-controller="UserController as ctrl">
                            <form name="form" ng-submit="ctrl.login()" role="form" method="post">
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" ng-model="ctrl.user.id" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" ng-model="ctrl.user.password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#/toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                 		
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
